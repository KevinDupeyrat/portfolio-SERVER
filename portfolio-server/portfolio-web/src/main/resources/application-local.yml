# ===================================================================
# Spring Boot configuration for the "local" profile.
#
# This configuration overrides the application.yml file
# ===================================================================

spring:
  application:
    name: portfolio-server
  profiles:
    active: local
  data:
    mongodb:
      host: localhost
      port: 27017
      database: portfolioDB
      username:
      password:

server:
  port: 8443
  tomcat:
    accesslog:
      enabled: true
      directory: /Users/dupeyrat/Documents/Projects/Logs/Portfolio
      prefix: access_log
  ssl:
    enable: true
    key-store-type: PKCS12
    key-store: classpath:keystore/keystore-local.p12
    key-store-password: secret
    key-alias: tomcat
  servlet:
    context-path: /api/v1/

